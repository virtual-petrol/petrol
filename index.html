<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaji - Social Media with Chat & Calls</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase CDNs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <!-- Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Additional Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <style>
        /* Custom animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        .typing-indicator {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white">

<div id="app" class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800/90 backdrop-blur-lg border-b border-gray-700 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                Khaji
            </h1>
            <div id="nav-buttons" class="flex gap-3">
                <!-- Dynamic buttons will be inserted here -->
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="container mx-auto px-4 py-8">
        <!-- Content will be dynamically loaded here -->
    </main>
</div>

<!-- Toast Notification -->
<div id="toast" class="fixed top-4 right-4 z-50 hidden">
    <div class="bg-gray-800 border-l-4 border-blue-500 text-white px-6 py-3 rounded-lg shadow-xl">
        <p id="toast-message"></p>
    </div>
</div>

<!-- Call Modal -->
<div id="callModal" class="fixed inset-0 bg-black/90 hidden z-50">
    <div class="relative h-full flex flex-col">
        <div class="flex-1 grid grid-cols-2 gap-4 p-4">
            <div class="relative bg-gray-900 rounded-2xl overflow-hidden">
                <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover"></video>
            </div>
            <div class="relative bg-gray-800 rounded-2xl overflow-hidden">
                <video id="localVideo" autoplay playsinline muted class="w-full h-full object-cover"></video>
            </div>
        </div>
        <div class="flex justify-center gap-4 p-6">
            <button onclick="toggleAudio()" class="w-14 h-14 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center">
                <i id="micIcon" class="fas fa-microphone text-xl"></i>
            </button>
            <button onclick="toggleVideo()" class="w-14 h-14 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center">
                <i id="videoIcon" class="fas fa-video text-xl"></i>
            </button>
            <button onclick="endCall()" class="w-14 h-14 rounded-full bg-red-600 hover:bg-red-700 flex items-center justify-center">
                <i class="fas fa-phone-slash text-xl"></i>
            </button>
        </div>
    </div>
</div>

<script>
// ==================== FIREBASE CONFIGURATION ====================
const firebaseConfig = {
    apiKey: "AIzaSyBtPQ_HcTZtqlPuQ11awTUOIiPjvpMNWlU",
    authDomain: "khaji-23a99.firebaseapp.com",
    databaseURL: "https://khaji-23a99-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "khaji-23a99",
    storageBucket: "khaji-23a99.firebasestorage.app",
    messagingSenderId: "84794766200",
    appId: "1:84794766200:web:207a50412961d45275ce8d",
    measurementId: "G-2RE1L7HQTZ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const rtdb = firebase.database();

// ==================== APP STATE ====================
let currentUser = null;
let currentChatUser = null;
let messagesUnsubscribe = null;
let peerConnection = null;
let localStream = null;

// ==================== UTILITY FUNCTIONS ====================
function showToast(message, type = 'info') {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    toastMessage.textContent = message;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 3000);
}

function showLoading() {
    document.getElementById('main-content').innerHTML = `
        <div class="flex justify-center items-center h-64">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    `;
}

// ==================== AUTH FUNCTIONS ====================
function showLoginPage() {
    document.getElementById('main-content').innerHTML = `
        <div class="max-w-md mx-auto slide-in">
            <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 border border-gray-700">
                <h2 class="text-3xl font-bold text-center mb-8">Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <input type="email" id="email" placeholder="Email" 
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white">
                    </div>
                    <div class="mb-6">
                        <input type="password" id="password" placeholder="Password" 
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold">
                        Login
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <button onclick="handleGoogleLogin()" class="w-full bg-gray-700 text-white py-3 rounded-xl font-semibold flex items-center justify-center gap-2">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </div>
                <p class="mt-4 text-center text-gray-400">
                    Don't have an account? 
                    <button onclick="showRegisterPage()" class="text-blue-400 hover:underline">Register</button>
                </p>
            </div>
        </div>
    `;
}

function showRegisterPage() {
    document.getElementById('main-content').innerHTML = `
        <div class="max-w-md mx-auto slide-in">
            <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-8 border border-gray-700">
                <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <input type="text" id="username" placeholder="Username" 
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white">
                    </div>
                    <div class="mb-4">
                        <input type="email" id="email" placeholder="Email" 
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white">
                    </div>
                    <div class="mb-6">
                        <input type="password" id="password" placeholder="Password" 
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold">
                        Register
                    </button>
                </form>
                <p class="mt-4 text-center text-gray-400">
                    Already have an account? 
                    <button onclick="showLoginPage()" class="text-blue-400 hover:underline">Login</button>
                </p>
            </div>
        </div>
    `;
}

async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        showLoading();
        await auth.signInWithEmailAndPassword(email, password);
    } catch (error) {
        showToast(error.message, 'error');
    }
}

async function handleRegister(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        showLoading();
        const result = await auth.createUserWithEmailAndPassword(email, password);
        
        // Create user profile in Firestore
        await db.collection('users').doc(result.user.uid).set({
            username: username,
            email: email,
            avatar: `https://ui-avatars.com/api/?name=${username}&background=random`,
            bio: 'Hey there! I am using Khaji',
            online: true,
            lastSeen: new Date(),
            friends: []
        });
        
        showToast('Account created successfully!');
    } catch (error) {
        showToast(error.message, 'error');
    }
}

async function handleGoogleLogin() {
    try {
        showLoading();
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        
        // Check if user exists in Firestore
        const userDoc = await db.collection('users').doc(result.user.uid).get();
        
        if (!userDoc.exists) {
            await db.collection('users').doc(result.user.uid).set({
                username: result.user.displayName,
                email: result.user.email,
                avatar: result.user.photoURL,
                bio: 'Hey there! I am using Khaji',
                online: true,
                lastSeen: new Date(),
                friends: []
            });
        }
    } catch (error) {
        showToast(error.message, 'error');
    }
}

async function handleLogout() {
    try {
        if (currentUser) {
            await db.collection('users').doc(currentUser.uid).update({
                online: false,
                lastSeen: new Date()
            });
        }
        await auth.signOut();
        showLoginPage();
    } catch (error) {
        showToast(error.message, 'error');
    }
}

// ==================== HOME PAGE ====================
async function showHomePage() {
    showLoading();
    
    const usersSnapshot = await db.collection('users').get();
    const users = usersSnapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(user => user.id !== currentUser.uid);
    
    let html = `
        <div class="max-w-6xl mx-auto slide-in">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Connect with People</h1>
                <div class="relative max-w-md mx-auto">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchUsers" placeholder="Search users..." 
                        class="w-full pl-12 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white"
                        onkeyup="filterUsers()">
                </div>
            </div>
            <div id="usersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    `;
    
    users.forEach(user => {
        html += `
            <div class="user-card bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-gray-700 hover:border-blue-500 transition-all" 
                 data-name="${user.username.toLowerCase()}">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="${user.avatar || `https://ui-avatars.com/api/?name=${user.username}&background=random`}" 
                             class="w-16 h-16 rounded-full object-cover border-2 border-blue-500">
                        <span class="absolute bottom-0 right-0 w-4 h-4 rounded-full border-2 border-gray-800 ${user.online ? 'bg-green-500' : 'bg-gray-500'}"></span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold">${user.username}</h3>
                        <p class="text-sm text-gray-400">${user.bio || 'Hey there!'}</p>
                    </div>
                </div>
                <div class="mt-4 flex justify-end gap-2">
                    <button onclick="openChat('${user.id}', '${user.username}')" 
                        class="p-2 bg-blue-500/20 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button onclick="startCall('${user.id}', 'audio')" 
                        class="p-2 bg-green-500/20 text-green-500 rounded-full hover:bg-green-500 hover:text-white">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button onclick="startCall('${user.id}', 'video')" 
                        class="p-2 bg-purple-500/20 text-purple-500 rounded-full hover:bg-purple-500 hover:text-white">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>
        `;
    });
    
    html += `</div></div>`;
    document.getElementById('main-content').innerHTML = html;
}

function filterUsers() {
    const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
    const cards = document.querySelectorAll('.user-card');
    
    cards.forEach(card => {
        const name = card.dataset.name;
        if (name.includes(searchTerm)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

// ==================== CHAT FUNCTIONS ====================
async function openChat(userId, username) {
    currentChatUser = { id: userId, name: username };
    
    // Unsubscribe from previous messages
    if (messagesUnsubscribe) {
        messagesUnsubscribe();
    }
    
    const chatId = [currentUser.uid, userId].sort().join('_');
    
    // Load chat interface
    document.getElementById('main-content').innerHTML = `
        <div class="max-w-4xl mx-auto h-[calc(100vh-200px)] slide-in">
            <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl border border-gray-700 h-full flex flex-col">
                <!-- Chat Header -->
                <div class="p-4 border-b border-gray-700 flex items-center gap-3">
                    <button onclick="showHomePage()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h3 class="font-semibold">${username}</h3>
                        <p id="typingIndicator" class="text-xs text-gray-400 hidden">Typing...</p>
                    </div>
                </div>
                
                <!-- Messages -->
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                
                <!-- Input -->
                <div class="p-4 border-t border-gray-700">
                    <form onsubmit="sendMessage(event)" class="flex gap-2">
                        <input type="text" id="messageInput" placeholder="Type a message..." 
                            class="flex-1 px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-xl text-white"
                            onkeyup="handleTyping()">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    `;
    
    // Listen for messages
    const messagesRef = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');
    messagesUnsubscribe = messagesRef.onSnapshot((snapshot) => {
        const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayMessages(messages);
    });
    
    // Listen for typing indicator
    const typingRef = rtdb.ref(`typing/${chatId}/${userId}`);
    typingRef.on('value', (snapshot) => {
        const typing = snapshot.val();
        document.getElementById('typingIndicator').classList.toggle('hidden', !typing);
    });
}

function displayMessages(messages) {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    let html = '';
    messages.forEach(msg => {
        const isMe = msg.senderId === currentUser.uid;
        const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : '';
        
        html += `
            <div class="flex ${isMe ? 'justify-end' : 'justify-start'} slide-in">
                <div class="max-w-[70%] ${isMe ? 'bg-blue-600' : 'bg-gray-700'} rounded-2xl px-4 py-2">
                    <p>${msg.text}</p>
                    <p class="text-xs opacity-70 mt-1">${time}</p>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
    container.scrollTop = container.scrollHeight;
}

async function sendMessage(e) {
    e.preventDefault();
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    
    if (!text) return;
    
    const chatId = [currentUser.uid, currentChatUser.id].sort().join('_');
    
    await db.collection('chats').doc(chatId).collection('messages').add({
        text: text,
        senderId: currentUser.uid,
        receiverId: currentChatUser.id,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        read: false
    });
    
    input.value = '';
    
    // Reset typing indicator
    const typingRef = rtdb.ref(`typing/${chatId}/${currentUser.uid}`);
    await typingRef.set(false);
}

let typingTimeout;
function handleTyping() {
    if (!currentChatUser) return;
    
    const chatId = [currentUser.uid, currentChatUser.id].sort().join('_');
    const typingRef = rtdb.ref(`typing/${chatId}/${currentUser.uid}`);
    
    typingRef.set(true);
    
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        typingRef.set(false);
    }, 2000);
}

// ==================== CALL FUNCTIONS ====================
async function startCall(userId, type) {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({
            video: type === 'video',
            audio: true
        });
        
        document.getElementById('localVideo').srcObject = localStream;
        document.getElementById('callModal').classList.remove('hidden');
        
        // Initialize WebRTC peer connection
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };
        
        peerConnection = new SimplePeer({
            initiator: true,
            stream: localStream,
            config: configuration
        });
        
        peerConnection.on('signal', (data) => {
            // Send signaling data to other user via Firebase
            const callRef = rtdb.ref(`calls/${userId}`);
            callRef.set({
                signal: data,
                caller: currentUser.uid,
                type: type
            });
        });
        
        peerConnection.on('stream', (stream) => {
            document.getElementById('remoteVideo').srcObject = stream;
        });
        
        // Listen for answer
        rtdb.ref(`calls/${userId}/answer`).on('value', (snapshot) => {
            if (snapshot.exists()) {
                peerConnection.signal(snapshot.val());
            }
        });
        
    } catch (error) {
        showToast('Failed to access camera/microphone');
    }
}

function toggleAudio() {
    if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        document.getElementById('micIcon').className = audioTrack.enabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
    }
}

function toggleVideo() {
    if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
            videoTrack.enabled = !videoTrack.enabled;
            document.getElementById('videoIcon').className = videoTrack.enabled ? 'fas fa-video' : 'fas fa-video-slash';
        }
    }
}

function endCall() {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    if (peerConnection) {
        peerConnection.destroy();
    }
    document.getElementById('callModal').classList.add('hidden');
}

// ==================== AUTH STATE LISTENER ====================
auth.onAuthStateChanged(async (user) => {
    if (user) {
        currentUser = user;
        
        // Update online status
        await db.collection('users').doc(user.uid).update({
            online: true,
            lastSeen: new Date()
        });
        
        // Update navigation
        document.getElementById('nav-buttons').innerHTML = `
            <button onclick="showHomePage()" class="px-4 py-2 text-gray-300 hover:text-white">
                <i class="fas fa-home"></i> Home
            </button>
            <button onclick="handleLogout()" class="px-4 py-2 bg-red-600/20 text-red-500 rounded-lg hover:bg-red-600 hover:text-white">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        `;
        
        // Show home page
        showHomePage();
    } else {
        currentUser = null;
        showLoginPage();
        
        document.getElementById('nav-buttons').innerHTML = `
            <button onclick="showLoginPage()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button onclick="showRegisterPage()" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">
                <i class="fas fa-user-plus"></i> Register
            </button>
        `;
    }
});

// Set online status to false when page is closed
window.addEventListener('beforeunload', () => {
    if (currentUser) {
        db.collection('users').doc(currentUser.uid).update({
            online: false,
            lastSeen: new Date()
        });
    }
});
</script>
