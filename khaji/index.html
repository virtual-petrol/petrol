<!DOCTYPE html>
<html>
<head>
  <title>Khaji Chat - Login/Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #registerBtn {
      background: #667eea;
      color: white;
    }
    
    #registerBtn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
    
    #loginBtn {
      background: #48bb78;
      color: white;
    }
    
    #loginBtn:hover {
      background: #38a169;
      transform: translateY(-2px);
    }
    
    #error {
      color: #e53e3e;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Khaji Chat</h2>
    
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="email" id="email" placeholder="Email" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    
    <button id="registerBtn">Create New Account</button>
    <button id="loginBtn">Login to Existing Account</button>
    
    <p id="error"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
