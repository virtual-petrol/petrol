<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaji Chat - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .success-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .logout-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>âœ¨ Welcome!</h1>
    <p>You have successfully logged in to Khaji Chat</p>
    <p id="user-email">Loading...</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut 
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { 
      getFirestore, 
      doc, 
      updateDoc,
      serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBtPQ_HcTZtqlPuQ11awTUOIiPjvpMNWlU",
      authDomain: "khaji-23a99.firebaseapp.com",
      databaseURL: "https://khaji-23a99-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "khaji-23a99",
      storageBucket: "khaji-23a99.firebasestorage.app",
      messagingSenderId: "84794766200",
      appId: "1:84794766200:web:207a50412961d45275ce8d",
      measurementId: "G-2RE1L7HQTZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
        
        // Update online status
        await updateDoc(doc(db, 'users', user.uid), {
          isOnline: true,
          lastSeen: serverTimestamp()
        });
      } else {
        window.location.href = 'index.html';
      }
    });

    window.logout = async function() {
      try {
        if (auth.currentUser) {
          await updateDoc(doc(db, 'users', auth.currentUser.uid), {
            isOnline: false,
            lastSeen: serverTimestamp()
          });
        }
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
      }
    };
  </script>
</body>
</html>
