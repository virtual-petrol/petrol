<!DOCTYPE html>
<html>
<head>
  <title>Khaji Chat - Messages</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .chat-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 350px;
      background: #f8fafc;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .sidebar-header h3 {
      color: #1e293b;
      margin-bottom: 10px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
    }
    
    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
    }
    
    .search-box button {
      padding: 10px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin: 5px 0;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #e2e8f0;
    }
    
    .user-item:hover {
      background: #eef2ff;
      transform: translateX(5px);
    }
    
    .user-item.selected {
      background: #e0f2fe;
      border-color: #38bdf8;
    }
    
    .user-avatar {
      width: 45px;
      height: 45px;
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .online-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
    }
    
    .offline-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #94a3b8;
    }
    
    .user-email {
      font-size: 12px;
      color: #64748b;
    }
    
    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    
    .chat-header {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-header-avatar {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .chat-header-info h4 {
      color: #1e293b;
    }
    
    .chat-header-info p {
      font-size: 12px;
      color: #64748b;
    }
    
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      display: flex;
      margin: 5px 0;
    }
    
    .message.sent {
      justify-content: flex-end;
    }
    
    .message.received {
      justify-content: flex-start;
    }
    
    .message-bubble {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      position: relative;
      word-wrap: break-word;
    }
    
    .sent .message-bubble {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .received .message-bubble {
      background: white;
      color: #1e293b;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .message-time {
      font-size: 10px;
      margin-top: 4px;
      opacity: 0.7;
    }
    
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 10px;
    }
    
    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 24px;
      outline: none;
    }
    
    .input-area button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .logout-btn {
      margin-top: 10px;
      padding: 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    
    .no-user {
      text-align: center;
      color: #94a3b8;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>üë• Users</h3>
        <div class="search-box">
          <input type="text" id="searchEmail" placeholder="Search by email...">
          <button id="searchBtn">üîç</button>
        </div>
      </div>
      <div class="user-list" id="userList">
        <div class="no-user">Loading users...</div>
      </div>
      <div style="padding: 20px;">
        <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
      </div>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
        <div class="chat-header-avatar">üë§</div>
        <div class="chat-header-info">
          <h4>Select a user</h4>
          <p>to start chatting</p>
        </div>
      </div>
      
      <div class="messages" id="chatBox">
        <div class="no-user">üëà Select a user from sidebar</div>
      </div>
      
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="chat.js"></script>
</body>
</html>
