<!DOCTYPE html>
<html>
<head>
  <title>Khaji Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">

  <div class="sidebar">
    <h2>Khaji Chat</h2>
    <input type="text" id="search-input" placeholder="Search..." oninput="searchUsers()">
    <div id="user-list"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="chat-area">
    <div id="chat-header">Select a user</div>
    <div id="messages-container"></div>

    <div class="message-input-area">
      <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleEnter(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script type="module" src="chat.js"></script>
</body>
</html>
